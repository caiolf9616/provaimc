<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo do seu IMC</title>
</head>
<body>
    <fieldset>
       <h2>Calcule seu <span  class="imcstilo">IMC</span></h2>
       <form id="imcForm">
           <label for="peso">Seu Peso</label> <br>
           <input type="number" placeholder="Informe seu Peso" id="peso" required> <br>
   
           <label for="altura">Sua altura</label> <br>
           <input type="number" placeholder="Informe sua Altura" id="altura" required> <br>

           <button id="calcularBtn">Calcular</button> <br>

           <p id="resultado"></p>


       </form>
    </fieldset>


    <script src="script.js"></script>
</body>
</html>
